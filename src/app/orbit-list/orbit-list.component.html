<table>
    <tr class="header-row">
        <th (click)="sort('name')" class="sortable">Name</th>
        <th (click)="sort('type')" class="sortable">Type</th>
        <th>Operational</th>
        <th>Orbit Type</th>
        <th>Launch Date</th>
    </tr>
    <tr *ngFor= "let item of satellites" class="data-row">
        <td>{{item.name}}</td>
        <td [class.warning] = "item.isSpaceDebris()">{{item.type}}</td>
        <td>{{item.operational}}</td>
        <td>{{item.orbit_type}}</td>
        <td>{{item.launch_date}}</td>
    </tr>
</table>
